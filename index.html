<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap-utilities.min.css" />
    <title>MoneyGramm Converter</title>
  </head>
  <body>
    <section class="converter text-center mt-3">
      <form class="converter__form">
        So'm Kiriting:
        <input class="converter__input" type="text" placeholder="0 so'm" />

        <label class="converter__label ms-3">Pul birligini tanlang:</label>
        <select class="converter__select">
          <option value="usd">USD</option>
          <option value="euro">EURO</option>
          <option value="rub">RUBL</option>
        </select>
        <button class="ms-4" type="submit">Hisoblash</button>

        <div class="converter__result mt-3"></div>
      </form>
    </section>

    <script src="js/main.js"></script>
  </body>
</html>
